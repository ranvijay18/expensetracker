<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <title>Expense Tracker App</title>
</head>
<body>

<h1 style="text-align: center;">Expense Tracker App </h1>

<form id="form" style="text-align: center;">
<label>Expense Amount: </label>
<input id="amount" type="number">
<label>Description: </label>
<input id="des" type="text">
<label>Category: </label>
<select name="cat" id="cat">
    <option value="vacation">Vacation</option>
    <option value="movie">Movie</option>
    <option value="food">Food</option>
    <option value="other">Other</option>
  </select>
<br>
<input  style="margin-top: 10px; padding: 8px 15px 8px 15px; border-radius: 10px;" type="submit" value="Add">
</form>


<div id="expense"></div>






    <script src="tracker.js"></script>   
</body>
</html>
